{% extends "masterss.html" %}

{% block body_class %}no-navbar{% endblock %}

{% block content %}

<style>
/* REGISTER PAGE */
.register-card {
    background-color: #FFF8E7;
    border-radius: 26px;
}

.register-title {
    color: #5C4033;
}

.register-card label {
    color: #5C4033;
}

.register-card input,
.register-card select {
    width: 100%;
    padding: 10px 16px;
    border-radius: 30px;
    border: 1px solid #CBB89D;
    background-color: #FFFDF8;
}

.register-card input:focus,
.register-card select:focus {
    border-color: #CFAF5D;
    outline: none;
    box-shadow: 0 0 0 0.15rem rgba(207,175,93,0.25);
}

/* BUTTON */
.btn-register {
    background-color: #8B5E3C;
    color: #FFF8E7;
    font-weight: 600;
}

.btn-register:hover {
    background-color: #CFAF5D;
    color: #5C4033;
}

/* LINKS */
.register-links a {
    color: #5C4033;
    font-size: 0.9rem;
}

.register-links a:hover {
    color: #CFAF5D;
}

/* Hide Django help texts */
.helptext {
    display: none;
}
</style>

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 col-lg-5">

            <div class="card register-card shadow-lg border-0">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 register-title">
                        Create Your Account
                    </h3>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    {{ field.label }}
                                </label>

                                {{ field }}

                                {% if field.errors %}
                                    <div class="text-danger small mt-1">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-register rounded-pill">
                                Register
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3 register-links">
                        <a href="{% url 'login' %}" class="text-decoration-none">
                            Already have an account?
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
