<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paletra{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F5F0E6;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        /* COLOR SYSTEM */
        :root {
            --brown-dark: #5C4033;
            --brown-main: #8B5E3C;
            --brown-light: #E6D7C3;
            --gold-soft: #CFAF5D;
            --cream: #FFF8E7;
        }

        /* TEXT */
        .text-primary-color {
            color: var(--brown-dark);
        }

        /* NAVBAR */
        .navbar {
            background-color: rgba(255, 248, 231, 0.9);
            backdrop-filter: blur(6px);
        }

        .navbar-brand span {
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .nav-link {
            color: var(--brown-dark) !important;
            margin-right: 14px;
            position: relative;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0;
            bottom: -4px;
            background-color: var(--gold-soft);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* BUTTONS */
        .bg-primary-color {
            background-color: var(--brown-main);
            color: var(--cream);
            transition: all 0.3s ease;
        }

        .bg-primary-color:hover {
            background-color: var(--gold-soft);
            color: var(--brown-dark);
        }

        .btn-outline-primary {
            border-color: var(--brown-main);
            color: var(--brown-dark);
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: var(--gold-soft);
            border-color: var(--gold-soft);
            color: var(--brown-dark);
        }

        /* SECTIONS */
        .section-bg {
            background-color: var(--brown-light);
        }

        /* GLOBAL MAIN */
        main {
            min-height: 80vh;
        }

        /* ðŸ”’ AUTH PAGES (LOGIN / REGISTER) */
        body.no-navbar nav {
            display: none;
        }
    </style>
</head>

<body class="{% block body_class %}{% endblock %}">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <!-- Optional logo -->
                <!-- <img src="{% static 'images/logo.png' %}" alt="Paletra Logo" class="me-2"> -->
                <span class="fw-semibold text-primary-color">Paletra</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#how">How it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="btn bg-primary-color rounded-pill px-4" href="{% url 'register' %}">
                            Sign up
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
