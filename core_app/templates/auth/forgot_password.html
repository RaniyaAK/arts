{% extends "masterss.html" %}
{% block body_class %}no-navbar{% endblock %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<style>
body {
    background-color: #F4EFE8;
}

.forgot-wrapper {
    min-height: 100vh;
}

.forgot-card {
    background: linear-gradient(180deg, #FFF8EE, #F3E8D9);
    border-radius: 26px;
    padding: 32px;
}

.forgot-title {
    color: #4B3326;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.forgot-card input {
    width: 100%;
    border-radius: 30px;
    border: 1px solid #D2C2A8;
    padding: 12px 18px;
    background-color: #FFFDF8;
    transition: border 0.25s ease, box-shadow 0.25s ease;
}

.forgot-card input:focus {
    border-color: #CFAF5D;
    box-shadow: 0 0 0 0.15rem rgba(207,175,93,0.25);
    outline: none;
}

.btn-forgot {
    background-color: #6A4632;
    color: #FFF8E7;
    font-weight: 600;
    letter-spacing: 0.4px;
    padding: 10px;
    transition: all 0.3s ease;
}

.btn-forgot:hover {
    background-color: #CFAF5D;
    color: #3E2A20;
}

.alert {
    background-color: #f8d7da;
    color: #842029;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 0.9rem;
}
</style>

<div class="container forgot-wrapper d-flex align-items-center justify-content-center">
    <div class="col-md-5 col-lg-4">

        <div class="card forgot-card shadow-lg border-0">
            <div class="card-body">

                <h4 class="text-center mb-4 forgot-title">Forgot Password</h4>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-forgot rounded-pill w-100">Send Reset Link</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
