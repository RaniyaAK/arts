{% extends "masterss.html" %}

{% block body_class %}no-navbar{% endblock %}

{% block content %}
<style>
body {
    background-color: #F4EFE8;
}

.complete-wrapper {
    min-height: 100vh;
}

.complete-card {
    background: linear-gradient(180deg, #FFF8EE, #F3E8D9);
    border-radius: 26px;
    padding: 32px;
}

.complete-title {
    color: #4B3326;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.complete-card p {
    color: #5A4032;
    font-size: 0.95rem;
}

.btn-login {
    background-color: #6A4632;
    color: #FFF8E7;
    font-weight: 600;
    letter-spacing: 0.4px;
    padding: 10px;
    transition: all 0.3s ease;
}

.btn-login:hover {
    background-color: #CFAF5D;
    color: #3E2A20;
}
</style>

<div class="container complete-wrapper d-flex align-items-center justify-content-center">
    <div class="col-md-5 col-lg-4">

        <div class="card complete-card shadow-lg border-0">
            <div class="card-body text-center">

                <h4 class="mb-4 complete-title">Password Reset Successful</h4>

                <p>Your password has been reset successfully.</p>
                <p>You can now login with your new password.</p>

                <div class="d-grid mt-3">
                    <a href="{% url 'login' %}" class="btn btn-login rounded-pill">Login Now</a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
