{% extends "masterss.html" %}
{% block title %}Confirm Delete | Paletra{% endblock %}

{% block content %}
<style>
.delete-page {
    min-height: 100vh;
    background: #FFF7EC;
    display: flex;
    align-items: center;
    justify-content: center;
}

.delete-card {
    background: #ffffff;
    padding: 40px;
    border-radius: 24px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 18px 40px rgba(0,0,0,0.08);
    text-align: center;
}

.delete-icon {
    font-size: 48px;
    color: #C0392B;
    margin-bottom: 15px;
}

.delete-title {
    color: #5C3A21;
    font-weight: 700;
}

.delete-text {
    color: #8A6A4F;
    font-size: 15px;
    margin-top: 10px;
}

.btn-cancel {
    background: #E6D6C3;
    color: #5C3A21;
    border-radius: 50px;
    padding: 10px 22px;
    text-decoration: none;
    font-weight: 600;
}

.btn-delete {
    background: #C0392B;
    color: #fff;
    border-radius: 50px;
    padding: 10px 22px;
    border: none;
    font-weight: 600;
}

.btn-delete:hover {
    background: #A93226;
}

</style>

<div class="delete-page">
    <div class="delete-card">

        <div class="delete-icon">üóëÔ∏è</div>

        <h4 class="delete-title">
            Delete Sample Artwork?
        </h4>

        <p class="delete-text">
            Are you sure you want to delete this sample artwork?<br>
            This action <b>cannot be undone</b>.
        </p>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'artist_dashboard' %}" class="btn-cancel">
                    Cancel
                </a>

                <button type="submit" class="btn-delete">
                    Yes, Delete
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
