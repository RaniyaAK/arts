{% extends "masterss.html" %}
{% load static %}
{% block title %}Delete Artwork | Paletra{% endblock %}

{% block content %}

<style>
.delete-artwork-page {
    background: #FFF7EC;
    min-height: 100vh;
    padding: 60px 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* center the delete box */
}

/* BACK BUTTON */
.back-btn {
    align-self: flex-start; /* left-align inside the container */
    margin-bottom: 30px;
    background: #5C3A21;
    color: #FFF7EC;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s ease;
}
.back-btn:hover {
    background: #4A2A18;
}

.delete-box {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    text-align: center;
    max-width: 500px;
    width: 100%; /* ensure responsiveness */
}

.delete-box h3 {
    color: #5C3A21;
    margin-bottom: 20px;
}

.delete-box p {
    color: #8A6A4F;
    margin-bottom: 30px;
}

.delete-box form button {
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    margin-right: 10px;
}

.delete-btn {
    background-color: #ff4d4d;
    color: #fff;
}

.cancel-btn {
    background-color: #e0e0e0;
    color: #5C3A21;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 25px;
}
</style>

<div class="delete-artwork-page">

    <!-- BACK BUTTON -->
    <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>

    <div class="delete-box">
        <h3>Delete Artwork</h3>
        <p>Are you sure you want to delete "<strong>{{ artwork.title }}</strong>"? This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
            <a href="{% url 'artist_my_artworks' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
