{% extends "masterss.html" %}

{% block title %}{{ artist.name }} | Paletra{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="text-center mb-4">
        {% if artist.profile_image %}
            <img src="{{ artist.profile_image.url }}"
                 class="rounded-circle mb-3"
                 style="width:120px; height:120px; object-fit:cover;">
        {% endif %}
        <h3 class="text-primary-color">{{ artist.name }}</h3>
        <p class="text-muted">{{ artist.bio }}</p>
    </div>

    <h4 class="text-primary-color mb-3">Artworks</h4>

    <div class="row">
        {% for artwork in artworks %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ artwork.image.url }}"
                     class="card-img-top"
                     style="height:250px; object-fit:cover;">
            </div>
        </div>
        {% empty %}
        <p>No artworks uploaded yet.</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
