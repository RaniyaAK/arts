{% extends "masterss.html" %}
{% load static %}
{% block title %}My Artwork | Paletra{% endblock %}

{% block content %}

<style>
.artwork-detail-page {
    background: #FFF7EC;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 15px;
    flex-direction: column;
}

.artwork-box {
    background: #fff;
    border-radius: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    overflow: hidden;
    max-width: 820px;
    width: 100%;
}

/* BACK BUTTON */
.back-btn {
    align-self: flex-start;
    margin-bottom: 20px;
    background: #5C3A21;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s ease;
}
.back-btn:hover { background: #4A2A18; }

/* IMAGE */
.artwork-image img {
    width: 100%;
    height: 440px;
    object-fit: cover;
}

/* INFO */
.artwork-info {
    padding: 32px 34px;
}

.text-main { color: #5C3A21; }
.text-muted-soft { color: #8A6A4F; }

/* PRICE BOX – SIMPLE & CLEAN */
.price-box {
    display: inline-block;
    margin-top: 18px;
    padding: 8px 18px;
    background: #CFAF5D;
    color: #5C3A21;
    font-size: 1.25rem;
    font-weight: 700;
    border-radius: 14px;
    letter-spacing: 0.3px;
}

/* DIVIDER */
.info-divider {
    height: 1px;
    background: rgba(92,58,33,0.18);
    margin: 26px 0 20px;
}

/* ACTIONS */
.artist-actions {
    display: flex;
    gap: 22px;
}

.artist-actions a {
    font-size: 0.95rem;
    font-weight: 600;
    color: #8A6A4F;
    text-decoration: none;
    transition: color 0.2s ease;
}

.artist-actions a:hover {
    color: #5C3A21;
}

.artist-actions a.delete:hover {
    color: #b33a3a;
}
</style>

<div class="artwork-detail-page">

    <!-- BACK BUTTON -->
    <a href="javascript:history.back()" class="back-btn">← Back</a>

    <div class="artwork-box">

        <!-- IMAGE -->
        <div class="artwork-image">
            <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
        </div>

        <!-- INFO -->
        <div class="artwork-info">

            <h2 class="text-main fw-bold mb-1">
                {{ artwork.title }}
            </h2>

            <p class="text-muted-soft mb-3">
                {{ artwork.category }}
            </p>

            <p class="text-muted">
                {{ artwork.description }}
            </p>

            <!-- PRICE (BOXED) -->
            <div class="price-box">
                ₹ {{ artwork.price }}
            </div>

            <!-- DIVIDER -->
            <div class="info-divider"></div>

            <!-- ACTIONS -->
            <div class="artist-actions">
                <a href="{% url 'edit_artwork' artwork.id %}">Edit</a>
                <a href="{% url 'delete_artwork' artwork.id %}" class="delete">Delete</a>
            </div>

        </div>

    </div>

</div>

{% endblock %}
