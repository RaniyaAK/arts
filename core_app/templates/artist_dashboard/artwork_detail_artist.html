{% extends "masterss.html" %}
{% load static %}
{% block title %}My Artwork | Paletra{% endblock %}

{% block content %}

<style>
.artwork-detail-page {
    background: #FFF7EC;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 15px;
    flex-direction: column;
}

.artwork-box {
    background: #fff;
    border-radius: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    overflow: hidden;
    max-width: 820px;
    width: 100%;
}

/* BACK BUTTON */
.back-btn {
    align-self: flex-start;
    margin-bottom: 20px;
    background: #5C3A21;
    color: #fff;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s ease;
}
.back-btn:hover { background: #4A2A18; }

/* IMAGE */
.artwork-image img {
    width: 100%;
    height: 440px;
    object-fit: cover;
}

/* INFO */
.artwork-info {
    padding: 20px 24px 32px;
}

.text-main { color: #5C3A21; }
.text-muted-soft { color: #8A6A4F; }
.text-muted { color: #7a5a42; }

/* CATEGORY BELOW IMAGE */
.art-category {
    color: #5C3A21;
    font-weight: 600;
    font-size: 0.9rem;
    margin-top: 8px;
    margin-bottom: 12px;
}
.art-category::before {
    content: "# ";
    font-weight: 600;
}

/* DESCRIPTION */
.art-description {
    color: #7a5a42;
    margin-bottom: 16px;
    line-height: 1.5;
}

/* PRICE BOX */
.price-box {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 18px;
    background: #CFAF5D;
    color: #5C3A21;
    font-size: 1.25rem;
    font-weight: 700;
    border-radius: 14px;
    letter-spacing: 0.3px;
}

/* DIVIDER */
.info-divider {
    height: 1px;
    background: rgba(92,58,33,0.18);
    margin: 20px 0;
}

/* ACTIONS */
.artist-actions {
    display: flex;
    align-items: center;
    gap: 16px;
}

.artist-actions a {
    font-size: 0.95rem;
    font-weight: 600;
    color: #8A6A4F;
    text-decoration: none;
    transition: color 0.2s ease;
    padding: 4px 8px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.artist-actions a:hover {
    color: #5C3A21;
}

.artist-actions a.delete:hover {
    color: #b33a3a;
}

/* VERTICAL BAR BETWEEN BUTTONS */
.artist-actions .divider {
    width: 1px;
    height: 20px;
    background: rgba(92,58,33,0.3);
}
</style>

<div class="artwork-detail-page">

    <!-- BACK BUTTON -->
    <a href="javascript:history.back()" class="back-btn">← Back</a>

    <div class="artwork-box">

        <!-- IMAGE -->
        <div class="artwork-image">
            <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
        </div>

        <!-- INFO -->
        <div class="artwork-info">

            <!-- CATEGORY BELOW IMAGE -->
            <p class="art-category">{{ artwork.category }}</p>

            <!-- TITLE -->
            <h2 class="text-main fw-bold mb-2">
                {{ artwork.title }}
            </h2>

            <!-- DESCRIPTION -->
            <p class="art-description">
                {{ artwork.description }}
            </p>

            <!-- PRICE (BOXED) -->
            <div class="price-box">
                ₹ {{ artwork.price }}
            </div>

            <!-- DIVIDER -->
            <div class="info-divider"></div>

            <!-- ACTIONS WITH ICONS -->
            <div class="artist-actions">
                <a href="{% url 'edit_artwork' artwork.id %}">
                    <i class="fa-solid fa-pen-to-square"></i> Edit
                </a>
                <div class="divider"></div>
                <a href="{% url 'delete_artwork' artwork.id %}" class="delete">
                    <i class="fa-solid fa-trash"></i> Delete
                </a>
            </div>

        </div>

    </div>

</div>

{% endblock %}
