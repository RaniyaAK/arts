{% extends "masterss.html" %}
{% block title %}Clients | Admin{% endblock %}

{% block content %}

<style>
/* Same styling as artists page */
:root {
    --primary: #8B5E3C;
    --primary-light: #B88967;
    --glass-bg: rgba(255, 255, 255, 0.15);
    --glass-border: rgba(255, 255, 255, 0.35);
    --sidebar-bg: rgba(255, 255, 255, 0.08);
    --text-dark: #3b2f27;
}

.main-content {
    margin-left: 270px;
    padding: 40px;
}

.section-box {
    padding: 25px;
    background: rgba(255,255,255,0.5);
    border-radius: 14px;
    margin-top: 30px;
}

.section-box h3 {
    color: var(--primary);
}

.table th {
    background: var(--primary);
    color: white;
}

.table td {
    color: var(--text-dark);
}

.back-btn {
    background: var(--primary);
    color: white;
    padding: 8px 18px;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
    margin-bottom: 20px;
    display: inline-block;
}

.back-btn:hover {
    background: var(--primary-light);
    color: white;
}
</style>

<div class="admin-container">
    <div class="main-content">

        <!-- BACK BUTTON -->
        <a href="{% url 'admin_dashboard' %}" class="back-btn">‚Üê Back</a>

        <h1 style="color:#3b2f27;">Clients</h1>

        <div class="section-box">
            <h3>Registered Clients</h3>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Joined</th>
                    </tr>
                </thead>

                <tbody>
                    {% for c in clients %}
                    <tr>
                        <td>{{ c.name }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.date_joined }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

    </div>
</div>

{% endblock %}
