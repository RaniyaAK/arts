{% extends "masterss.html" %}

{% block content %}
<style>
body {
    background-color: #F4EFE8;
}

.reset-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.reset-card {
    background: linear-gradient(180deg, #FFF8EE, #F3E8D9);
    border-radius: 26px;
    padding: 32px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
}

.reset-title {
    color: #4B3326;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-align: center;
    margin-bottom: 15px;
}

.reset-text {
    color: #6b4a36;
    font-size: 14px;
    text-align: center;
    margin-bottom: 25px;
}

.reset-card input {
    width: 100%;
    border-radius: 30px;
    border: 1px solid #D2C2A8;
    padding: 12px 18px;
    background-color: #FFFDF8;
    margin-bottom: 15px;
    transition: border 0.25s ease, box-shadow 0.25s ease;
}

.reset-card input:focus {
    border-color: #CFAF5D;
    box-shadow: 0 0 0 0.15rem rgba(207, 175, 93, 0.25);
    outline: none;
}

.btn-reset {
    background-color: #6A4632;
    color: #FFF8E7;
    font-weight: 600;
    letter-spacing: 0.4px;
    padding: 10px;
    border-radius: 50px;
    width: 100%;
    transition: all 0.3s ease;
}

.btn-reset:hover {
    background-color: #CFAF5D;
    color: #3E2A20;
}

.alert {
    background-color: #f8d7da;
    color: #842029;
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 0.9rem;
}
</style>

<div class="container reset-wrapper">
    <div class="reset-card">

        <h4 class="reset-title">Reset Your Password</h4>

        <p class="reset-text">Enter your new password below to reset.</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="password" name="new_password" placeholder="New Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="btn-reset">Reset Password</button>
        </form>

    </div>
</div>
{% endblock %}
